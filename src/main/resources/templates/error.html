<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje de Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .error-container {
            text-align: center;
        }
        .error-message {
            font-size: 24px;
            color: #ff0000;
        }
    </style>
</head>
<body>
<div class="error-container">
    <h1>Error</h1>
    <p class="error-message">Lo siento, ha ocurrido un error.</p>
</div>
</body>
</html>
